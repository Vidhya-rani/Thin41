<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Filter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: space-between;
    }

    .filters label {
      flex: 1 1 180px;
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    input, select {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: white;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .no-results {
      color: #ff3333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üõçÔ∏è Product Filter</h2>

  <div class="filters">
    <label>
      Min Price
      <input type="number" id="minPrice" placeholder="e.g. 1000">
    </label>

    <label>
      Max Price
      <input type="number" id="maxPrice" placeholder="e.g. 3000">
    </label>

    <label>
      Brand
      <select id="brandFilter">
        <option value="">All Brands</option>
        <option value="Nike">Nike</option>
        <option value="Adidas">Adidas</option>
        <option value="Puma">Puma</option>
        <option value="Reebok">Reebok</option>
      </select>
    </label>

    <label>
      Category
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="Shoes">Shoes</option>
        <option value="Clothing">Clothing</option>
        <option value="Accessories">Accessories</option>
      </select>
    </label>

    <label>
      Search by Name
      <input type="text" id="searchName" placeholder="e.g. Nike Cap">
    </label>
  </div>

  <div class="button-group">
    <button onclick="filterProducts()">Apply Filters</button>
    <button onclick="resetFilters()">Reset Filters</button>
  </div>

  <ul id="productList"></ul>

  <script>
    const products = [
      { name: "Nike Shoes", brand: "Nike", category: "Shoes", price: 2500 },
      { name: "Adidas T-shirt", brand: "Adidas", category: "Clothing", price: 1500 },
      { name: "Puma Shorts", brand: "Puma", category: "Clothing", price: 1000 },
      { name: "Nike Cap", brand: "Nike", category: "Accessories", price: 700 },
      { name: "Reebok Shoes", brand: "Reebok", category: "Shoes", price: 2200 }
    ];

    function filterProducts() {
      const min = parseFloat(document.getElementById("minPrice").value) || 0;
      const max = parseFloat(document.getElementById("maxPrice").value) || Infinity;
      const brand = document.getElementById("brandFilter").value;
      const category = document.getElementById("categoryFilter").value;
      const search = document.getElementById("searchName").value.toLowerCase();

      const filtered = products.filter(product => {
        const matchesPrice = product.price >= min && product.price <= max;
        const matchesBrand = !brand || product.brand === brand;
        const matchesCategory = !category || product.category === category;
        const matchesSearch = product.name.toLowerCase().includes(search);
        return matchesPrice && matchesBrand && matchesCategory && matchesSearch;
      });

      displayProducts(filtered);
    }

    function displayProducts(productArray) {
      const list = document.getElementById("productList");
      list.innerHTML = "";

      if (productArray.length === 0) {
        list.innerHTML = "<li class='no-results'>No products match your filters.</li>";
        return;
      }

      productArray.forEach(product => {
        const li = document.createElement("li");
        li.textContent = `${product.name} - ${product.brand} - ${product.category} - ‚Çπ${product.price}`;
        list.appendChild(li);
      });
    }

    function resetFilters() {
      document.getElementById("minPrice").value = "";
      document.getElementById("maxPrice").value = "";
      document.getElementById("brandFilter").value = "";
      document.getElementById("categoryFilter").value = "";
      document.getElementById("searchName").value = "";
      displayProducts(products);
    }

    window.onload = () => {
      displayProducts(products);
    };
  </script>

</body>
</html>
